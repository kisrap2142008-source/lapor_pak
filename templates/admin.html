<!DOCTYPE html>
<html>
<head>
    <title>Panel Admin Guru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-dark text-white">
    <div class="container py-5">
        <h2 class="mb-4">üõ†Ô∏è Kelola Laporan (Guru)</h2>
        <div class="row text-dark">
            {% for l in laporan %}
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5>{{ l.nama }} - {{ l.kelas }}</h5>
                        <p class="text-secondary">{{ l.isi }}</p>
                        <hr>
                        <form action="/update/{{ l.id }}" method="POST">
                            <label class="small fw-bold">Update Status:</label>
                            <select name="status_baru" class="form-select mb-2">
                                <option value="Diproses">Diproses</option>
                                <option value="Selesai">Selesai</option>
                                <option value="Ditolak">Ditolak</option>
                            </select>
                            <textarea name="balasan_guru" class="form-control mb-2" placeholder="Tulis balasan..."></textarea>
                            <button type="submit" class="btn btn-success w-100">Kirim Balasan</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
